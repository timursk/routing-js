<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
</head>
<body>
    <div class="body">
        <header class="header__artists-game">
            <div class="header-container__artists-game">
                <a href="#/artists">
                    <img src="./assets/svg/game-home.svg" alt="exit">
                </a>
                <div class="game-timeload__artists-game"></div>
                <span class="game-time__artists-game">0:00</span>
            </div>
        </header>
        <main class="main__artists-game">
            <div class="answered">
                <div class="answered-container">
                    <img class="answered-img" src="./assets/img/background-screen.webp" alt="img">
                    <h2 class="answered-title">Girl with a pearl</h2>
                    <span class="answered-info">Vanessa, 1995</span>
                    <button class="next">Next</button>
                </div>
            </div>
            <div class="finish">
                <div class="finish-container">
                    <h2 class="finish-title">Congrats! Your result is:</h2>
                    <span class="finish-result"></span>
                    <a class="finish-href" href="#/artists">
                        <button class="finish-button">Exit</button>
                    </a>
                </div>
            </div>
            <div class="main-container__artists-game">
                <h2 class="game-question__artists-game">Who is the author of this picture?</h2>
                <img class="question-img__artists-game" src="./assets/img/background-screen.webp" alt="img question">
                <div class="answers-list__artists-game">
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                </div>
                <div class="answers__artists-game">
                    <button class="answer-button__artists-game"></button>
                    <button class="answer-button__artists-game"></button>
                    <button class="answer-button__artists-game"></button>
                    <button class="answer-button__artists-game"></button>
                </div>
            </div>
        </main>
        <footer class="footer__artists-game">
            <div class="footer-container__artists-game">
                <div class="footer-info__artists-game">
                    <img src="./assets/svg/footer-rsschool.svg" alt="">
                    <span>App developer: Timur Salikhov</span>
                    <span>2021</span>
                </div>
            </div>
        </footer>
        <audio class="done audio" src="./assets/sound/done.mp3"></audio>
        <audio class="error audio" src="./assets/sound/error.mp3"></audio>    
    </div>
</body>
</html>
