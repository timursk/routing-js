<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
</head>
<body>
    <div class="body">
        <header class="header__pictures-game">
            <div class="header-container__pictures-game">
                <a href="/">
                    <img src="../../assets/svg/game-home.svg" alt="exit">
                </a>
                <div class="game-timeload__pictures-game"></div>
                <span class="game-time__pictures-game">0:00</span>
            </div>
        </header>
        <main class="main__pictures-game">
            <div class="answered">
                <div class="answered-container">
                    <img class="answered-img" src="../../assets/img/background-screen.webp" alt="img">
                    <h2 class="answered-title">Girl with a pearl</h2>
                    <span class="answered-info">Vanessa, 1995</span>
                    <button class="next">Next</button>
                </div>
            </div>
            <div class="main-container__pictures-game">
                <h2 class="game-question__pictures-game">Which is <span class="author__pictures-game">Edvard</span> picture?</h2>
                <div class="answers__pictures-game">
                    <button class="answer-button__pictures-game">
                        <img class="question-img__pictures-game" src="../../assets/img/background-screen.webp" alt="img question">
                    </button>
                    <button class="answer-button__pictures-game">
                        <img class="question-img__pictures-game" src="../../assets/img/background-screen.webp" alt="img question">
                    </button>
                    <button class="answer-button__pictures-game">
                        <img class="question-img__pictures-game" src="../../assets/img/background-screen.webp" alt="img question">
                    </button>
                    <button class="answer-button__pictures-game">
                        <img class="question-img__pictures-game" src="../../assets/img/background-screen.webp" alt="img question">
                    </button>
                </div>
                <div class="answers-list__pictures-game">
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                    <div class="list-item__pictures-game"></div>
                </div>
            </div>
        </main>
        <footer class="footer__pictures-game">
            <div class="footer-container__pictures-game">
                <div class="footer-info__pictures-game">
                    <img src="../../assets/svg/footer-rsschool.svg" alt="">
                    <span>App developer: Timur Salikhov</span>
                    <span>2021</span>
                </div>
            </div>
        </footer>    
    </div>
</body>
</html>
