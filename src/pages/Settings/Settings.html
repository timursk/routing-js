<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
</head>
<body>
    <div class="body">
        <header class="header__settings">
            <div class="header-container__settings">
                <a class="settings-back__settings" href="#/">
                    <img src="./assets/svg/arrow.svg" alt="arrow">
                </a>
                <span class="settings-title__settings">Settings</span>
            </div>
        </header>
        <main class="main__settings">
            <div class="main-container__settings">
                <div class="main-info__settings">
                    <div class="volume-container__settings">
                        <h2 class="volume-title__settings title__settings">Volume</h2>
                        <input class="volume-range__settings" type="range" value="100" step="1">
                        <div class="volume-imgs__settings">
                            <img class="volume-imgs-off__settings" src="./assets/svg/volume-down.svg" alt="volume down">
                            <img class="volume-imgs-on__settings" src="./assets/svg/volume-up.svg" alt="volume up">    
                        </div>
                    </div>
                    <div class="time-container__settings">
                        <h2 class="time-title__settings title__settings">Time game</h2>
                        <div class="time-game__settings">
                            <span class="time-text__settings time-on-text__settings">Off</span>
                            <div class="time-on__settings"></div>
                        </div>
                        <h2 class="time-title__settings title__settings">Time to answer</h2>
                        <div class="time-answer__settings">
                            <img class="time-answer-minus__settings" src="./assets/svg/minus.svg" alt="minus">
                            <span class="time-text-now__settings time-text__settings">20</span>
                            <img class="time-answer-plus__settings" src="./assets/svg/plus.svg" alt="plus">
                        </div>
                    </div>
                </div>
                <div class="buttons-container__settings">
                    <button class="buttons-default__settings buttons__settings">Default</button>
                    <a href="#/settings">
                        <button class="buttons-save__settings buttons__settings">Save</button>
                    </a>
                </div>
            </div>
            <audio class="done audio" src="./assets/sound/done.mp3"></audio>
            <audio class="error audio" src="./assets/sound/error.mp3"></audio>
        </main>
        <footer class="footer__settings">
            <div class="footer-container__settings">
                <div class="footer-info__settings">
                    <img src="./assets/svg/footer-rsschool.svg" alt="rsschool image">
                    <span>App developer: Timur Salikhov</span>
                    <span>2021</span>
                </div>
            </div>
        </footer>    
    </div>
</body>
</html>
